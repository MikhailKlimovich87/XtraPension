<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open slds-modal_medium">
        <div class="slds-modal__container main-space">
            <template if:true={isPaidAppPayment}>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Edit Result Message Letter</h1>
                </div>
                <div class="slds-modal__content slds-p-around_xx-large" id="modal-content-id-1">
                    <div><b>Subject:</b></div>
                    <lightning-input type="text" value={subject} onchange={handleChangeSubject}></lightning-input>
                    <br />
                    <div><b>Email Body:</b></div>
                    <lightning-input-rich-text value={templateBody} onchange={handleChange} formats={allowedFormats}>
                    </lightning-input-rich-text>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" aria-label="Cancel and close"
                        onclick={closeAction}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleSend}
                        disabled={showSpinner}>Send</button>
                </div>
            </template>
            <template if:false={isPaidAppPayment}>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Confirmation Page</h1>
                </div>
                <div class="slds-modal__content slds-p-around_xx-large" id="modal-content-id-2">
                    Application Fee NOT PAID. Do send success guidance to the customer?
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" aria-label="Cancel and close"
                        onclick={handleExit}>Exit</button>
                    <button class="slds-button slds-button_brand" onclick={handleOpenEditPage}
                        disabled={showSpinner}>Send
                        Docs</button>
                </div>
            </template>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    <template if:true={showSpinner}>
        <div>
            <lightning-spinner alternative-text="Loading" size="x-small"></lightning-spinner>
        </div>
    </template>
</template>
