<template>
    <lightning-quick-action-panel header="Mark email message to DONE">
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <p>
                Would you like to mark current email message as DONE?
            </p>
            <p>{recordId}</p>
        </div>
        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}>
            </lightning-button>
            <lightning-button variant="brand" class="slds-m-left_x-small" label="DONE" onclick={handleDone}>
            </lightning-button>
        </div>
    </lightning-quick-action-panel>
    <div class="spinner">
        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading" variant="base" size="medium">
            </lightning-spinner>
        </template>
    </div>
</template>
