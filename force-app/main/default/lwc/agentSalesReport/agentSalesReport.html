<template>
    <lightning-card title="Agent's Sales">
        <div class="slds-p-horizontal_small" style="padding-bottom:50px">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate"></div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate">Total</div>
                        </th>
                        <template for:each={agents} for:item="agent">
                            <th class="" scope="col" key={agent}>
                                <div class="slds-truncate" title={agent}>{agent}</div>
                            </th>
                        </template>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={agentSales} for:item="sale">
                        <tr key={sale.name} class="slds-hint-parent">
                            <td data-label="Changes">
                                <div class="slds-truncate">{sale.name}</div>
                            </td>
                            <td data-label="Total">
                                <div class="slds-truncate">{sale.fullCount}</div>
                            </td>
                            <template for:each={sale.countData} for:item="item">
                                <td data-label="Changes" key={item}>
                                    <div class="slds-truncate">{item}</div>
                                </td>
                            </template>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <template if:true={agentExist}>
            <c-pie-chart sale-data={amountByDay}></c-pie-chart>
        </template>
    </lightning-card>
</template>
