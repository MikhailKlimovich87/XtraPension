<template>
    <lightning-quick-action-panel header="Charge fail payment">
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <p>
                Do you want to try to charge fail payment one more time?
            </p>
        </div>
        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}>
            </lightning-button>
            <lightning-button variant="brand" class="slds-m-left_x-small" label="Charge" onclick={handleCharge}> disabled={isDisable}
            </lightning-button>
        </div>
    </lightning-quick-action-panel>
    <div class="spinner">
        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading" variant="base" size="medium">
            </lightning-spinner>
        </template>
    </div>
</template>
